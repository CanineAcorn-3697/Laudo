<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de PDF</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Substitua "seu-arquivo.pdf" pelo nome real do seu arquivo -->
    <iframe src="relatorio_pedro.pdf"></iframe>
  </body>
</html>
